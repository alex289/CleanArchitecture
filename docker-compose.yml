version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 80:80
      - 8080:8080
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    links:
      - db
    environment:
      - ASPNETCORE_HTTP_PORTS=80
      - Kestrel__Endpoints__Http__Url=http://+:80
      - Kestrel__Endpoints__Grpc__Url=http://+:8080
      - Kestrel__Endpoints__Grpc__Protocols=Http2
      - ConnectionStrings__DefaultConnection=Host=db;Database=clean-architecture;Username=postgres;Password=Password123!#
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3

  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=Password123!#
    ports:
      - 5432:5432

  redis:
    image: docker.io/bitnami/redis:7.2
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - '6379:6379'
    volumes:
      - 'redis_data:/bitnami/redis/data'

  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=DOIA9234JF
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  rabbitmq_data:
  redis_data:
    driver: local
